<!DOCTYPE html>
<html>
<head>
  <title>Utoplan.me - Modular data visualizer for strategic planning.</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
</head>
<body>
  <!-- Map -->
  <div id="mapid"></div>
  <script type="text/javascript"  src="js/map.js"></script>

  <!-- Search and list of layers. -->
  <div id="layersMenu">
    <form id="searchForm">
      <input type="text" id="searchBar" name="searchBar" value="" placeholder="Type your search.">
      <a class="arrowButton arrowGo" href="#" id="dropDownButton">&#9660;</a>
      <ul id="queryList">
        <!-- Dynamic content -->
        <li class="">Municipalities<a class="eye eyeClosed"></a></li>
        <li class="">Education<a class="eye eyeClosed"></a></li>
        <li class="child">Public Schools<a class="eye eyeClosed"></a></li>
        <li class="child">Private Schools<a class="eye eyeClosed"></a></li>
        <li class="child">Specialized Schools<a class="eye eyeClosed"></a></li>
        <li class="child">Universities<a class="eye eyeOpened"></a></li>
        <li class="">Business<a class="eye eyeClosed"></a></li>
        <li class="child">Hoteles<a class="eye eyeClosed"></a></li>
        <li class="child">Medicina<a class="eye eyeClosed"></a></li>
        <li class="child">Software<a class="eye eyeClosed"></a></li>
        <!-- End dynamic content -->
      </ul>
    </form>
  </div>
  <!-- Related -->
  <div id="sidebar">
   <!--<a class="arrowButton arrowHide" href="#">&#9658;</a> -->
    <!-- Sidebar -->
    <ul>
      <!-- Dynamic content -->
      <li class="relatedElement">
        <h1></h1>
        <div class="contents">
          <p></p>
        </div>
        <span></span>
      </li>
      <!-- End dynamic content -->
    </ul>
  </div>
  <button class="arrowButton" id="toogle" style="left:96.5%;">&#9658;</button>

  <!-- Logo -->
  <a id="logo" href="http://imaginary.tech">
    <img src="img/imaginary-logo.png" alt="Utoplan.me by Imaginary Films LLC">
    <p>&copy; Imaginary Films LLC</p>
  </a>
</body>
<script src="js/leaflet/leaflet.js"></script>
<script src="js/jquery.min.js"></script>
<!--<script type="text/javascript" src="require.js"></script>-->
<script type="text/javascript">

*/

<script src="js/main.js"></script>
<script>
$(document).ready(function(){
  $("#sidebar").toggle(500);
    $("#toogle").click(function(){
        $("#sidebar").toggle(500);
        arrowButton.innerHTML("&#x25c0;");
    });
    $("#dropDownButton").click(function(){
        $("#queryList").toggle(500);
    });
});
</script>
</html>
